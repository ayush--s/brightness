name: brightness
version: "0.1"
about: change brightness of intel backlight on linux
args:
    - inc:
        long: increase
        short: i
        about: increase brightness
        takes_value: true
    - dec:
        long: decrease
        short: d
        about: decrease brightness
        takes_value: true
groups:
    - actions:
        args:
            - inc
            - dec
